kind: ZarfPackageConfig
metadata:
  name: cli-test
  description: "Test package for zarf"
  uncompressed: true

components:
  - name: baseline
    required: true
    charts:
      - name: docker-registry
        url: https://helm.twun.io
        version: 1.10.1
        namespace: registry
      - name: gatekeeper
        url: https://repo1.dso.mil/platform-one/big-bang/apps/core/policy.git
        version: 3.5.1-bb.10
        gitPath: chart
        namespace: gatekeeper
    files:
      - source: ../assets/manifests
        target: manifests
    manifests:
      - name: test-manifests
        files:
        - ../assets/manifests/regsitry/configmap.yaml
        - ../assets/manifests/traefik/traefik-tls.yaml
    images:
      - registry1.dso.mil/ironbank/kiwigrid/k8s-sidecar:1.3.0
    repos:
      - https://repo1.dso.mil/platform-one/big-bang/apps/core/cluster-auditor.git@0.3.0-bb.2
