gatekeeper:
  enabled: true
  git:
    repo: http://stuart-gitea-http.zarf.svc.cluster.local:3000/zarf-git-user/mirror__repo1.dso.mil__platform-one__big-bang__apps__core__policy.git
  values:
    replicas: 1
    controllerManager:
      resources:
        requests:
          cpu: "175m"
          memory: "512Mi"
        limits:
          cpu: "1"
          memory: "2Gi"
    audit:
      resources:
        requests:
          cpu: "200m"
          memory: "768Mi"
        limits:
          cpu: "1.2"
          memory: "2Gi"
    violations:
      allowedDockerRegistries:
        parameters:
          excludedResources:
            # K3s kube-system stuff, better than excluding the whole namespace
            - "kube-system/coredns-.*"
            - "kube-system/local-path-provisioner-.*"
            - "kube-system/metrics-server-.*"
            - "kube-system/svclb-.*"
            - "kube-system/traefik-.*"
            # K3s needs these due to how it creates services of type "LoadBalancer"
            - "istio-system/lb-port-.*"
            - "istio-system/svclb-.*"
            # K3s needs this if you are doing K3s-specific "HelmRelease"-type CRDs
            - ".*/helm-install-.*"
            - ".*/helm"
            # TODO: Get Gitea in Iron Bank
            - "git/stuart-gitea-.*"
            - "git/gitea"
            - "git/init"
      hostNetworking:
        parameters:
          excludedResources:
            # K3s needs these due to how it creates services of type "LoadBalancer"
            - "istio-system/svclb-.*"
            - "istio-system/lb-port-.*"
      httpsOnly:
        parameters:
          excludedResources:
            # TODO: Fix these ingresses so they don't need to be excluded
            - "git/git-ingress"
            - "registry/registry-ingress"

